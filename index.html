<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <title> X-men Project </title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
    <header class="header">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-men">
    </header>
    <main class="selection">
        <section class="characters">
            <h1 class="title"> Selecione um Personagem </h1>
            <ul class="list-characters">
                <li class="character selected" id="ciclope"
                    data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
                    <img src="./src/imagens/card-ciclope.jpg" alt=" Imagem do Personagem Ciclope">
                </li>
                <li class="character" id="jean-grey" data-name="Jean Grey"
                    data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Imagem do Personagem Jean Grey">
                </li>
                <li class="character" id="lince-negra" data-name="Lince Negra">
                    <img src="src/imagens/card-lince-negra.jpg" alt="Imagem da Personagem Lince-negra">
                </li>
                <li class="character" id="magneto" data-name="Magneto">
                    <img src="./src/imagens/card-magneto.jpg" alt="Imagem do Personagem Magneto">
                </li>
                <li class="character" id="noturno" data-name="Noturno">
                    <img src="./src/imagens/card-noturno.jpg" alt="Imagem do Personagem Noturno">
                </li>
                <li class="character" id="tempestade" data-name="Tempestade">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Imagem da Personagem Tempestade">
                </li>
                <li class="character" id="vampira" data-name="Vampira">
                    <img src="./src/imagens/card-vampira.jpg" alt="Imagem da Personagem Vampira">
                </li>
                <li class="character" id="wolverine" data-name="Wolverine">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Imagem do Personagem Wolverine">
                </li>

            </ul>
        </section>

        <section class="character-selected">
            <img class="big-character" src="/src/imagens/card-ciclope.png" alt="Personagem Selecionado: Ciclope">
            <div class="character-information">
                <h2 class="character-name" id="character-name">Ciclope</h2>
                <p class="character-description" id="character-description">Ele tem o poder de disparar rajadas óptidas por um
                    acidente que aconteceu quando criança, mas não consegue controlá-las.</p>
            </div>
        </section>

    </main>
    <script src="./src/js/index.js"></script>
</body>


</html>
